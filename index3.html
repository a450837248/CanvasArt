<!doctype html>
<html>

<head>
	<script src="config.js"></script>
	<link href="http://bartaz.github.io/impress.js/css/impress-demo.css" rel="stylesheet" />
	<style>
		#canvas {
			border-bottom: 1px solid #dedede;
			border-radius: 9px;
		}
		.hide {
			display: none;
		}
		h1 {
			margin: 15% auto;
			padding: 0;
			text-align: center;
			font-size: 15rem;
		}
		#forWhat,
		#time {
			color: #33B5E5;
			border-radius: 5px;
			font-size: 18px;
		}
		#action {
			border: none;
			padding: 10px;
			color: #33B5E5;
			background: none;
			font-size: 3em;
			cursor: pointer;
		}
	</style>
</head>

<body>

	<div class="impress-not-supported">
		<div class="fallback-message">
			<p>你浏览器<b>不支持的</b></p>
			<p>早点洗洗睡把。。还不用chrome等什么了？对了我目前只支持桌面端对于手机浏览器- -你要愿意就凑合看吧 懒得去做多平台自适应了~ 而且程序还有很多坑 没有完善。。目前也没有完善打算。。</p>
			<p>官方建议：为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。（一定不要用360哦）</p>
		</div>
	</div>
	<div id="impress">

		<div id="title" class="step" data-x="0" data-y="0" data-scale="4">
			好吧~ 很无聊的原因让我想要做这个
		</div>

		<div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
			嗯！一个倒计时效果。倒计时 我觉得倒计时的人是幸福的。至少拥有目标
		</div>

		<div id="big" class="step" data-x="4000" data-y="2100" data-rotate="180" data-scale="6">
			<p><strong>开始吧 </strong>
				<br><em>选择你等待的事情 或者 原因?</em>
			</p>
			<input type="text" id="forWhat" width="600" />
		</div>
		<div id="end" class="step" data-x="7000" data-y="2500" data-rotate="90" data-scale="6">
			<p><strong>接着 </strong>
				<br><em>选择你倒计时的日期</em>
			</p>
			<input type="date" id="time" width="1000" />
		</div>
		<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="300" data-scale="3">
			<p><strong>最后点击开始吧! </strong>
				<input type="button" value="Action" id="action" />
		</div>
	</div>
	<canvas id="canvas" width="1200" height="800" style="display:block;margin:15px auto;"></canvas>
	<script src="http://bartaz.github.com/impress.js/js/impress.js"></script>
	<script>
		impress().init();
	</script>
	<script>
		var WINDOW_WIDTH = 1200;
		var WINDOW_HEIGHT = 800;
		var RADIUS = 8;
		var MARGIN_TOP = 60;
		var MARGIN_LEFT = 30;

		var endTime = 0;
		var curShowTimeSeconds = 0

		var balls = [];
		const colors = ["#33B5E5", "#0099CC", "#AA66CC", "#9933CC", "#99CC00", "#669900", "#FFBB33", "#FF8800", "#FF4444", "#CC0000"]

		 document.getElementById('action').onclick = function () {
			document.getElementById("impress").className = "hide";
			var getTime = document.getElementById("time").value;
			endTime = getTime == "" ? new Date("2014-08-31 00:00:00") : new Date(getTime);
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext("2d");
			canvas.width = WINDOW_WIDTH;
			canvas.height = WINDOW_HEIGHT;
			curShowTimeSeconds = getCurrentShowTimeSeconds()
			setInterval(
				function () {
					render(context);
					update();
				},
				50
			);
		}

		function getCurrentShowTimeSeconds() {
			var curTime = new Date();
			var ret = endTime.getTime() - curTime.getTime();
			ret = Math.round(ret / 1000)

			return ret >= 0 ? ret : 0;
		}

		function update() {

			var nextShowTimeSeconds = getCurrentShowTimeSeconds();

			var nextHours = parseInt(nextShowTimeSeconds / 3600);
			var nextMinutes = parseInt((nextShowTimeSeconds - nextHours * 3600) / 60)
			var nextSeconds = nextShowTimeSeconds % 60

			var curHours = parseInt(curShowTimeSeconds / 3600);
			var curMinutes = parseInt((curShowTimeSeconds - curHours * 3600) / 60)
			var curSeconds = curShowTimeSeconds % 60
			var MARGIN_OVERLAY = 0;
			if (nextSeconds != curSeconds) {
				if (curHours >= 100) {
					if (curHours.toFixed()[0] != curHours.toFixed()[0]) {
						addBalls(MARGIN_LEFT + 0, MARGIN_TOP, curHours.toFixed()[0]);
					}
					if (curHours.toFixed()[1] != curHours.toFixed()[1]) {
						addBalls(MARGIN_LEFT + 15, MARGIN_TOP, curHours.toFixed()[1]);
					}
					if (curHours.toFixed()[2] != curHours.toFixed()[2]) {
						addBalls(MARGIN_LEFT + 30, MARGIN_TOP, curHours.toFixed()[2]);
					}
					if (parseInt(curMinutes / 10) != parseInt(nextMinutes / 10)) {
						addBalls(MARGIN_LEFT + 54 * (RADIUS + 1), MARGIN_TOP, parseInt(curMinutes / 10));
					}
					if (parseInt(curMinutes % 10) != parseInt(nextMinutes % 10)) {
						addBalls(MARGIN_LEFT + 69 * (RADIUS + 1), MARGIN_TOP, parseInt(curMinutes % 10));
					}

					if (parseInt(curSeconds / 10) != parseInt(nextSeconds / 10)) {
						addBalls(MARGIN_LEFT + 94 * (RADIUS + 1), MARGIN_TOP, parseInt(curSeconds / 10));
					}
					if (parseInt(curSeconds % 10) != parseInt(nextSeconds % 10)) {
						addBalls(MARGIN_LEFT + 109 * (RADIUS + 1), MARGIN_TOP, parseInt(nextSeconds % 10));
					}
				} else {
					if (parseInt(curHours / 10) != parseInt(nextHours / 10)) {
						addBalls(MARGIN_LEFT + 0, MARGIN_TOP, parseInt(curHours / 10));
					}
					if (parseInt(curHours % 10) != parseInt(nextHours % 10)) {
						addBalls(MARGIN_LEFT + 15 * (RADIUS + 1), MARGIN_TOP, parseInt(curHours % 10));
					}
					if (parseInt(curMinutes / 10) != parseInt(nextMinutes / 10)) {
						addBalls(MARGIN_LEFT + 45 * (RADIUS + 1), MARGIN_TOP, parseInt(curMinutes / 10));
					}
					if (parseInt(curMinutes % 10) != parseInt(nextMinutes % 10)) {
						addBalls(MARGIN_LEFT + 58 * (RADIUS + 1), MARGIN_TOP, parseInt(curMinutes % 10));
					}

					if (parseInt(curSeconds / 10) != parseInt(nextSeconds / 10)) {
						addBalls(MARGIN_LEFT + 79 * (RADIUS + 1), MARGIN_TOP, parseInt(curSeconds / 10));
					}
					if (parseInt(curSeconds % 10) != parseInt(nextSeconds % 10)) {
						addBalls(MARGIN_LEFT + 94 * (RADIUS + 1), MARGIN_TOP, parseInt(nextSeconds % 10));
					}
				}


				curShowTimeSeconds = nextShowTimeSeconds;
			}

			updateBalls();
			console.log(balls.length);
			if (balls.length > 600) {
				balls = balls.slice(300);
			}
		}

		function updateBalls() {

			for (var i = 0; i < balls.length; i++) {

				balls[i].x += balls[i].vx;
				balls[i].y += balls[i].vy;
				balls[i].vy += balls[i].g;

				if (balls[i].y >= WINDOW_HEIGHT - RADIUS) {
					balls[i].y = WINDOW_HEIGHT - RADIUS;
					balls[i].vy = -balls[i].vy * 0.75;
				}
			}
		}

		function addBalls(x, y, num) {

			for (var i = 0; i < configs[num].length; i++)
				for (var j = 0; j < configs[num][i].length; j++)
					if (configs[num][i][j] == 1) {
						var aBall = {
							x: x + j * 2 * (RADIUS + 1) + (RADIUS + 1),
							y: y + i * 2 * (RADIUS + 1) + (RADIUS + 1),
							g: 1.5 + Math.random(),
							vx: Math.pow(-1, Math.ceil(Math.random() * 1000)) * 4,
							vy: -5,
							color: colors[Math.floor(Math.random() * colors.length)]
						}

						balls.push(aBall)
					}
		}

		function render(cxt) {

			cxt.clearRect(0, 0, WINDOW_WIDTH, WINDOW_HEIGHT);

			var hours = parseInt(curShowTimeSeconds / 3600);
			var minutes = parseInt((curShowTimeSeconds - hours * 3600) / 60);
			var seconds = curShowTimeSeconds % 60;
			var MARGIN_OVERLAY = 0;
			if (hours > 100) {
				renderconfigs(MARGIN_LEFT, MARGIN_TOP, hours.toFixed()[0], cxt)
				renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, hours.toFixed()[1], cxt)
				renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, hours.toFixed()[2], cxt)
			} else {
				renderconfigs(MARGIN_LEFT, MARGIN_TOP, parseInt(hours / 10), cxt)
				renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, parseInt(hours % 10), cxt)
			}

			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, 10, cxt)
			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 9) * (RADIUS + 1), MARGIN_TOP, parseInt(minutes / 10), cxt);
			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, parseInt(minutes % 10), cxt);
			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, 10, cxt);
			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 9) * (RADIUS + 1), MARGIN_TOP, parseInt(seconds / 10), cxt);
			renderconfigs(MARGIN_LEFT + (MARGIN_OVERLAY += 15) * (RADIUS + 1), MARGIN_TOP, parseInt(seconds % 10), cxt);

			for (var i = 0; i < balls.length; i++) {
				cxt.fillStyle = balls[i].color;

				cxt.beginPath();
				cxt.arc(balls[i].x, balls[i].y, RADIUS, 0, 2 * Math.PI, true);
				cxt.closePath();

				cxt.fill();
			}
		}

		function renderconfigs(x, y, num, cxt) {

			cxt.fillStyle = colors[Math.floor(Math.random() * colors.length)];

			for (var i = 0; i < configs[num].length; i++)
				for (var j = 0; j < configs[num][i].length; j++)
					if (configs[num][i][j] == 1) {
						cxt.beginPath();
						cxt.arc(x + j * 2 * (RADIUS + 1) + (RADIUS + 1), y + i * 2 * (RADIUS + 1) + (RADIUS + 1), RADIUS, 0, 2 * Math.PI)
						cxt.closePath()

						cxt.fill()
					}
		}
	</script>
</body>

</html>
